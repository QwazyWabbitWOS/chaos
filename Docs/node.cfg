//
// Settings for Node-Table_Generation
//

// dynamic-node-table-generation on
set dntg 1

// prints ingame debug messages
set node_debug 1

// save node table for current map
bind s save_nodes

//load node table for current map
bind l load_nodes

// use this to visualize a path
bind d pathdebug

// place a node 'by hand'
bind p placenodes
